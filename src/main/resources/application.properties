spring.application.name=drivers_assignment_management_service
server.port=${SERVER_PORT:8081}

spring.datasource.jdbcUrl=jdbc:postgresql://${DB_HOST_USER:localhost}:${DB_PORT:5432}/${DB_NAME_USER:gtu_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver


# Base de datos principal

# Base de datos secundaria
secondary.datasource.jdbcUrl=jdbc:postgresql://${DB_HOST_ROUTE:localhost}:${DB_PORT:5432}/${DB_NAME_ROUTE:gtu_db}
secondary.datasource.username=${DB_USER:admin}
secondary.datasource.password=${DB_PASSWORD:password}
secondary.datasource.driver-class-name=org.postgresql.Driver



eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER_HOST:discovery-server}:${EUREKA_SERVER_PORT:8761}/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=false

# PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

