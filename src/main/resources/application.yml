spring:
  application:
    name: drivers_assignment_management_service

  datasource:
    url: jdbc:postgresql://${DB_HOST_ROUTE:postgres-main}:${DB_PORT:5432}/${DB_NAME_ROUTE:gtu_main_db}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: ${SERVER_PORT:8081}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    preferSameZoneEureka: true
    service-url:
      defaultZone:  http://${EUREKA_SERVER_HOST:discovery-server}:${EUREKA_SERVER_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: false

logging:
  level:
    root: INFO
